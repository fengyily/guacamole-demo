# Guacd connection
guacd-hostname: guacd
guacd-port: 4822

# PostgreSQL configuration
postgresql-hostname: postgres
postgresql-port: 5432
postgresql-database: guacamole_db
postgresql-username: guacamole_user
postgresql-password: guacamole_password

# Authentication provider
auth-provider: org.apache.guacamole.auth.jdbc.postgresql.PostgreSQLAuthenticationProvider

# Log level for debugging
log-level: debug

# Disable environment properties to avoid conflicts
enable-environment-properties: false

enable-parameter-auth: true
