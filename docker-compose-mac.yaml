version: '3.8'

services:
  guacd:
    image: guacamole/guacd:latest
    container_name: guacd
    restart: unless-stopped
    network_mode: "host"  # ğŸš¨ ä½¿ç”¨å®¿ä¸»æœºç½‘ç»œ

  guacamole:
    image: guacamole-with-dynamic-plugin:latest
    container_name: guacamole
    restart: unless-stopped
    environment:
      - GUACAMOLE_HOME=/opt/guacamole
      - GUACAMOLE_PORT=8890
      - GUACAMOLE_ENCRYPTION_KEY=xssssxsssssssxsssssssxssssssssxs
    ports:
      - "8890:8080"  # è¿™ä¸ªæ˜ å°„ä»ç„¶éœ€è¦
    depends_on:
      - guacd
    volumes:
      - ./lib:/opt/guacamole/lib
      - ./etc/guacamole.properties:/opt/guacamole/guacamole.properties:ro

  desktop:
    image: dorowu/ubuntu-desktop-lxde-vnc
    container_name: vnc-desktop
    ports:
      - "6080:80"      # Web VNC å®¢æˆ·ç«¯
      - "5900:5900"    # VNC ç«¯å£
      - "3389:3389"    # RDP ç«¯å£
    environment:
      - VNC_PASSWORD=password123
      - RESOLUTION=1920x1080
    volumes:
      - ./data:/root
    restart: unless-stopped

  nginx:
    image: nginx:latest
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"  # æ˜ å°„å®¿ä¸»æœº80ç«¯å£åˆ°å®¹å™¨80ç«¯å£
